{% extends 'movies/_base.html' %}

<html>
    <body>
        {% block content %}
        <h1>Movie List</h1>
        {% if movies %}
            <ul>
                {% for movie in movies %}
                    <li>{{ movie|title }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No movies are available.</p>
        {% endif %}
        {% endblock %}
    </body>
</html>
